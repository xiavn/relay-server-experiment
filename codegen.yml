overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
    src/generated/graphql.ts:
        config:
            useIndexSignature: true
            contextType: "src/index#Context"
            mapperTypeSuffix: Model
            mappers:
                Link: "@prisma/client/index.d#Link"
        plugins:
            - "typescript"
            - "typescript-resolvers"
    ./graphql.schema.json:
        plugins:
            - "introspection"
